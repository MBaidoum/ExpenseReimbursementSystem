<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="noise"></div>
<div class="overlay"></div>
<div class="terminal">
    <form method="post" action="validate">
        <div class="form-group">
            <label class="output">Username</label>
            <input type="text" class="output field" name="username" />
        </div>

        <div class="form-group">
            <label class="output">Password</label>
            <input type="password" class="output field" name="password" />
        </div>

        <input type="submit" class="output btn" value="Login" />
    </form>
</div>
</body>
</html>
